{% extends "investapp/base.html" %}

{% block content %}

  <p>
    <a href="{% url 'investapp:edit_etf' etf.id %}">Edit</a>
    <a href="{% url 'investapp:delete_etf' etf.id %}">Delete</a>
    <a href="{% url 'investapp:update_etf_price' etf.id %}">Update Price</a>
  </p>

  <p><b>ETF Details</b></p>

  <ul>
    <li>Symbol: {{ etf.symbol }}</li>
    <li>Name: {{ etf.name }}</li>
    <li>Current Price: ${{ etf.currentPrice }}</li>
  </ul>

{% endblock content %}
